swagger: "2.0"
info:
  version: "0.0.1"
  title: LocationKit
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /location:
    x-swagger-router-controller: location
    get:
      operationId: getAll
      description: get locations list
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetLocationsListResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      operationId: save
      description: add location to the list
      parameters:
        - name: title
          description: Location properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Location"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /location/{id}:
    x-swagger-router-controller: location
    get:
      operationId: getOne
      description: get a location
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetLocationResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      operationId: update
      description: update a location
      parameters:
        - name: id
          description: location id
          type: string
          in: path
          required: true
        - name: location
          description: location data
          in: body
          required: true
          schema:
            $ref: "#/definitions/Location"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      operationId: delLocation
      description: delete a location
      parameters:
        - name: id
          description: location id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  GetLocationsListResponse:
    required:
      - locations
    properties:
      locations:
        type: array
        items:
          $ref: "#/definitions/Location"
  GetLocationResponse:
    required:
      - location
    properties:
      location:
        $ref: "#/definitions/Location"
  Location:
    required:
      - id
    properties:
      id:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      street_address:
        type: string
      zip_code:
        type: string
      city_id:
        type: string
      country_id:
        type: string
      info:
        type: object
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment
    required:
      - success
      - description
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
